<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>cardápio do dia </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <figure>
            <img src="./img/logo.png" alt="logo da escola  estual marcio nicolato">

        </figure>
        <h1> Bem vindo</h1>
    </header>
    <main>
        <h2>Cardápio do dia </h2>
        <h3> quinta - feira</h3>
        <section>
            <h4>almoço</h4>
            <div class="reifeiçao">
                <ul>
                    <li>
                        Macarrão
                    </li>
                    <li>
                        Feijoada
                    </li>
                    <li>
                        arroz
                    </li>
                    <li>
                        couve
                    </li>
                    <li> BEBIDA:<span> coca-cola</span></li>
                    <li>SOBREMESA:<span>torta de maça</span></li>


                </ul>
                <figure>
                    <img src="./img/imagem 1.png" alt="">
                </figure>
            </div>
        </section>
        <section>
            <h4> café da tarde </h4>
            <div class="reifeiçao">
                <ul>

                    <li>bolo de carne</li>
                    <li>BEBIDA:<span>suco de laranja</span></li>
                </ul>
                <figure>
                    <img src="./img/imagem 3 .png" alt="">

                </figure>
            </div>
        </section>
    </main>
    <footer>
        <form>
            <h3>Voce irar participar da reifeiçao hoje ?</h3>
            <div>
                <label>
                    <input type="radio" name="resposta" value="sim">sim
                </label>
                <label>
                    <input type="radio" name="resposta" value="não">não
                </label>
            </div>
        </form>
        <p>desenvolvido por :<spain>gabriel</spain>
        </p>
